<!DOCTYPE html>
<html>
<head>
<title>Team Design</title>
<script type="text/javascript" src="script.js"></script>

</head>
<body>
    <table  width="100%" border="0" cellpadding="3" cellspacing="0" id="myTableButtons" name="myTableButtons" summary="Layout table for Team Design Buttons ">
        <tbody id="myTableButtonsBody" name="myTableButtonsBOdy">
            <tr>    
                <td width="50%"><button id="display" name="display" onclick="display();">Display</button></td>
                <td width="50%"><button id="cleardisplay" name="cleardisplay" onclick="cleardisplay();" disabled>Clear</button></td>
                <!--td width+"20%"><button id="removedisplay" name="removedisplay" onclick="removedisplay();" >Remove Display</button></td-->
            </tr>
        </tbody>
    </table>
    <hr />
    <table width="100%" border="1" cellpadding="3" cellspacing="0" id="myTable" name="myTable" summary="Layout table for Team Design">
    <tbody id="myTableBody" name="myTableBody">
        <tr>
            <th width="29%">Date</th>
            <th width="29%">Team Name</th>
            <th width="12%">Number of Tickets</th>
            <th width="10%">Price</th>
            <th width="10%">Sold</th>
            <th width="10%">Difference</th>
        </tr>
        <tr>
            <td colspan="6" align="center" style="font-weight:bold">No Data</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
